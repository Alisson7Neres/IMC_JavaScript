<!DOCTYPE html>
<head>
    <title>index</title>
        <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</head>
<body class="form-inline" style="background-color: yellowgreen;">

    <h4 class="title" style="position: relative; left: 45%;">Calcular IMC</h4>
    <div class="container" style="position: relative; left: 20%; top: 200px;">
            <div class="input-group mb-3">
                <div>
                    <label>Nome</label>
                    <input id="nome" type="text" >
                </div>
            </div>
            
            <div class="input-group mb-3">
                <div>
                    <label>Altura</label>
                    <input id="altura" name="altura" type="number" step="0.01">
                </div>
            </div>
            
            <div class="input-group mb-3">
                <div>
                    <label>Peso</label>
                    <input id="peso" name="peso" type="number">
                </div>
            </div>
            
            <div class="result" id="resultado">
                <div class="input-group mb-3">
                    <div>
                        <label>IMC</label>
                        <input id="resultado" name="resultado" type="number" readonly>
                    </div>
                </div>
            </div>    
            
            <button id="calcular" class=" btn btn-dark">Calcular</button>
        </div>
        <script type="text/javascript" src="controller.js"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
        <script>
            $('input[name="altura"]').mask('9.99');
            $('input[name="peso"]').mask('000');
            </script>

</body>
</html>
